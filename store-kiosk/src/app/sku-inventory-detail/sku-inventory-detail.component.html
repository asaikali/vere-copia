<h2>Stores with inventory</h2>


<table mat-table [dataSource]="stockLevel" class="mat-elevation-z8" width="100%">
  <!-- sku Column -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> SKU </th>
    <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
  </ng-container>

  <!-- sku Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
  </ng-container>


  <!-- Description Column -->
  <ng-container matColumnDef="storeNumber">
    <th mat-header-cell *matHeaderCellDef> Store Number </th>
    <td mat-cell *matCellDef="let element"> {{element.storeNumber}} </td>
  </ng-container>

  <!-- store name Column -->
  <ng-container matColumnDef="storeName">
    <th mat-header-cell *matHeaderCellDef> Store Name </th>
    <td mat-cell *matCellDef="let element"> {{element.storeName}} </td>
  </ng-container>

  <!-- store adddress Column -->
  <ng-container matColumnDef="storeAddress">
    <th mat-header-cell *matHeaderCellDef> Store Address </th>
    <td mat-cell *matCellDef="let element"> {{element.storeAddress}} </td>
  </ng-container>

  <!-- quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<button style="margin-top: 20px" mat-raised-button color="primary" [routerLink]="''">Back</button>
