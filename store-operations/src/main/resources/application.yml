server:
  port: 8080

central_inventory:
  url: "http://localhost:8082"

spring:
  application:
    name: "store-operations"
  datasource:
    url: "jdbc:postgresql://127.0.0.1:25432/store_operations"
    username: postgres
    password: password
  jpa:
    open-in-view: false

management:
  wavefront:
    uri: proxy://localhost:2878
    application:
      name: vere-copia
      service-name: store-opertions   
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true