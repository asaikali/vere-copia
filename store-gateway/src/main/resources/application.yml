server:
  port: 7777

app:
  angular: "http://localhost:4200"
  api: "http://localhost:8080"
  wavefront: "http://localhost:9411"

management:
  wavefront:
    uri: proxy://localhost:2878
    application:
      name: vere-copia
      service-name: store-gateway 
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

