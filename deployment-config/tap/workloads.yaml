apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: store-kiosk
  namespace: workloads
  labels:
    apps.tanzu.vmware.com/workload-type: server
    app.kubernetes.io/part-of: store-kiosk
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/auto-configure-actuators: "true"    
spec:
  build:
    env:
    - name: BP_NODE_RUN_SCRIPTS
      value: build
    - name: BP_WEB_SERVER_ROOT
      value: 'dist'
    - name: NODE_OPTIONS
      value: "--openssl-legacy-provider" 
  params:
  - name: ports
    value:
    - port: 80
      containerPort: 8080
      name: http
  resources:
    requests:
      memory: 500M
    limits:
      memory: 750M    
  source:
    subPath: store-kiosk
    git:
      url: https://github.com/asaikali/vere-copia
      ref:
        branch: project-vere-copia    